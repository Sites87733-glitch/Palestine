name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”‘ Login to Expo
        run: npx expo login --token ${{ secrets.EXPO_TOKEN }}
        
      - name: ğŸ”§ Configure EAS
        run: |
          npx eas-cli config --non-interactive
          echo "âœ… EAS configured"

      - name: ğŸ—ï¸ Build Android APK
        run: |
          echo "ğŸš€ Starting Android APK build..."
          npx eas-cli build --platform android --profile production --non-interactive
          echo "âœ… Build completed!"

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: palestine-apk
          path: |
            **/*.apk
            **/*.aab
          retention-days: 7

      - name: ğŸ“ Build Summary
        run: |
          echo "ğŸ‰ Android APK build completed successfully!"
          echo "ğŸ“± APK will be available in the Artifacts section"
          echo "ğŸ”— Expo Builds: https://expo.dev/accounts/Sites87733-glitch/projects/palestine-app/builds"